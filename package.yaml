name:                fem
version:             0.1.0.0
github:              "PKopel/FEM"
license:             BSD3
author:              "Paweł Kopel"
maintainer:          "example@example.com"
copyright:           "2020 Paweł Kopel"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/PKopel/mes#readme>

dependencies:
- base >= 4.7 && < 5
- Chart
- Chart-diagrams

library:
  source-dirs: src

executables:
  fem-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fem

tests:
  fem-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - fem
